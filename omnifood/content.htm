<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>
    <form action="" method="POST"></form>
    <fieldset>
        <legend>HTML5 form Inputs</legend>
        <input type="email" name="email" placeholder="Email">
        <input type="tel" name="phone" placeholder="Phone">
        <input type="date" name="date" placeholder="Date" min="2013-12-01">
        <br>
        <input type="number" name="number" min="1" max="100" placeholder="Age">
        <input type="color" placeholder="Colour">
        <input type="range" name="scale" min="1" max="10">
        <label for="an">Yes:</label><input id="yes" type="radio" name="YesNo" placeholder="Yes" value="Yes">
        <label for="an">No:</label><input id="no" type="radio" name="YesNo" placeholder="No" value="No">
        <input type="submit" value="Submit the form ">
    </fieldset>
</body>

</html>
