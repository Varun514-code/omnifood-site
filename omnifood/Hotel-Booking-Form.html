<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Restaurant Booking Form</title>
</head>

<body>

    <form action="index.html" method="POST">
        <fieldset>
            <legend>Personol Details:</legend>
            <label for="name">Username:</label><input type="text" name="Username" id="name" required autofocus placeholder="Your username" pattern="{a-zA-z}[3,]">
            <label for="email"></label>Email:</label><input type="text" name="Email" id="email" required placeholder="Your Email" pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.]{1}[a-zAa-Z{2,}">
            <label for="phone">Phone Number:</label><input type="tel" name="phone" id="phone" required placeholder="Your Phone Number " pattern="{0-9}[4] {0-9}[3]{0-9}[3]">
            <select name="country" required>
        <option value="IND">IND</option>
        <option value="US">US</option>
        <option value="AUS">AUS</option>
        <option value="UK">UK</option>
    </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Booking Details:</legend>
            <label for="date">Booking Date: </label><input id="date" type="date" name="date" min="2013-12-02">
            <label for="Number of Guest">Number of Guest: </label><input id="Number of Guest" type="number" name="guest-number" min="1" max="10">
            <p>Do you require meals?</p>
            <label for="YesMeals">Yes: </label><input id="YesMeals" type="radio" name="Meals" value="YesMeal">
            <label for="NoMeals">No: </label><input id="NoMeals" type="radio" name="Meals" value="NoMeal">
            <br>
            <label for="balcony">Do you require a Balcony?</label><input id="balcony" type="checkbox" name="Balcony" value="Yes" checked>
            <br>
            <input type="image" src="resources/images/button.jpg" alt="Submit">
        </fieldset>
    </form>
</body>

</html>
