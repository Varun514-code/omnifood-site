<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <title>Form</title>
</head>

<body>
    <form action="" method="POST">
        <fieldset>
            <legend>This is a form in HTML5</legend>
            <label for="username"></label>Username:<input id="username" type="text" name="Username" placeholder="Username" required>
            <label for="password"></label>Password:<input id="password" type="password" name="Password" placeholder="Password" required>
            <input type="reset" value="Clear the text">
            <input type="submit" value="Submit the form">
        </fieldset>
    </form>

</body>

</html>
