<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>
    <form action="" method="GET"></form>
    <fieldset>
        <legend>HTML5 form Inputs</legend>
        <input type="email" name="email" placeholder="Email">
        <input type="tel" name="phone" placeholder="Phone">
        <input type="date" name="date" placeholder="Date" min="2013-12-01">
        <br>
        <input type="range" name="scale" min="1" max="10">
        <input type="submit" value="Submit the form ">
    </fieldset>
</body>

</html>
